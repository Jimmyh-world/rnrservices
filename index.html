        <section id="services" class="page">
          <h2 class="semi-bold">Services</h2>

          <ul class="service-list">

            <li class="service-list-item">
              <section class="service-list-figure service-list-column">
                <figure class="service-list-column figure">
                  <img class="image" src="/walking-holding-hands.png"
                       alt="People walking around a festival site"
                  />
                </figure>
              </section>
              <section class="service-list-column">
                <h3 class="service-list-text semi-bold">Site Operations</h3>
              </section>
            </li>

            <li class="service-list-item">
              <section class="service-list-figure service-list-column">
                <figure class="service-list-column figure">
                  <img class="image" src="/security-2.png"
                       alt="Employee overseeing a crowds during a festival"
                  />
                </figure>
              </section>
              <section class="service-list-column">
                <h3 class="service-list-text semi-bold">Backstage</h3>
              </section>
            </li>

            <li class="service-list-item">
              <section class="service-list-figure service-list-column">
                <figure class="service-list-column figure">
                  <img class="image" src="/stage-fireworks.png"
                       alt="Fireworks firing during a festival"
                  />
                </figure>
              </section>
              <section class="service-list-column">
                <h3 class="service-list-text semi-bold">Logistics</h3>
              </section>
            </li>

            <li class="service-list-item">
              <section class="service-list-figure service-list-column">
                <figure class="service-list-column figure">
                  <img class="image" src="/security-1.png"
                       alt="
                     Large amount of people in a festival,
                     with beams of yellow light coming from the scene etc"
                  />
                </figure>
              </section>
              <section class="service-list-column">
                <h3 class="service-list-text semi-bold">Security</h3>
              </section>
            </li>

          </ul>

        </section>

        <section id="feed">

          <div class="feed-header">

            <h2 class="semi-bold">Feed</h2>

            <div class="carousel-controllers">

              <button id="carouselPrevious" class="carousel-button" type="button">
                <svg xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 24 24"
                     class="feather feather-arrow-left">
                  <line x1="19" y1="12" x2="5" y2="12"/>
                  <polyline points="12 19 5 12 12 5"/>
                </svg>
              </button>

              <button id="carouselNext" class="carousel-button" type="button">
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     viewBox="0 0 24 24"
                     class="feather feather-arrow-right">
                  <line x1="5" y1="12" x2="19" y2="12"/>
                  <polyline points="12 5 19 12 12 19"/>
                </svg>
              </button>

            </div>

          </div>

          <ul id="instagramFeed" class="carousel">

            <li class="carousel-item">
              <article class="card">
                <a class="card-link" href="#" title="Instagram post"></a>
                <figure class="card-figure figure">
                  <img class="image" src="/walking-holding-hands.png" alt="Example 1" />
                </figure>
                <div class="card-bottom">
                  <h3 class="card-title">This is a title</h3>
                  <p class="card-text">The red fox jumped over the frozen river</p>
                </div>
              </article>
            </li>

          </ul>

        </section>

      </main>

      <!-- Site footer -->
      <footer id="footer">

      </footer>

    </div>
