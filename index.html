      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Rock & Roll Services",
      "url": "https://rockandrollservices.com",

      "slogan": "When second best just won't cut it",
      "areaServed": "Global",
      "knowsAbout": [
        "Music Festival Management",
        "Concert Logistics",
        "Event Site Operations",
        "Backstage Management",
        "Event Security",
        "Artist Services",
        "Tour Support",
        "VIP Services"
      ],
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Event Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Site Operations",
              "description": "Management for major outdoor events including festivals and concerts"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Logistics",
              "description": "Artist and crew transport, logistics coordination, and runner services"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Local Knowledge",
              "description": "Local expertise and guidance for international tours"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Backstage Management",
              "description": "Dressing rooms and backstage area coordination"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Security",
              "description": "Security operations and management for events"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Care",
              "description": "Artist, friends and family, and VIP services"
            }
          }
        ]
      },
      "sameAs": []
    }
    </script>
